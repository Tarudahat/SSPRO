<html>
    <head>
        <title>Smartschool PRO instellingen</title>
        <link rel="icon" href="/icons/SSPRO.png" name="SSPRO_ICON"></link>
        <link rel="stylesheet" href="/html_pages/SSPRO_settings.css"></style>
        <link rel="stylesheet" href="/html_pages/SSPRO_btn.css"></style>
    </head>
    <body>
        <nav class="navbar">
            <button id="rtrn_btn" class="navbar_btn" title="Ga terug">Ga terug</button>
            <a id="exit_btn" href="" class="navbar_btn navbar_btn-exit " title="Afmelden"></a>
        </nav>
        <h1>
            <h2>Thema:</h2>
            <div>
                <button id="use_theme_btn" class="option_btn" title='Of de thema gebruikt wordt.'>Thema</button>
                <input id="navbar_color_btn" type="color" class="color_picker" title="kleur navigatiebalk" value="#FF520E"></input>
                <input id="bg_color_btn" type="color" class="color_picker" title="kleur achtergrond" value="#FFFFFF"></input>
                <input id="bg2_color_btn" type="color" class="color_picker" title="secundaire kleur achtergrond" value="#FFFFFF"></input>
            </div>
        </h1>
            <h2>Algemene instellingen:</h2>
        <button id="show_dvj_btn" class="option_btn" title='Geeft "Diensten voor jongeren" weer op de startpagina.'>Diensten voor jongeren</button>
        <button id="purple_score_btn" class="option_btn" title='Geeft scores boven/gelijk aan 95% weer in het paars.'>Paarse scores</button>
        <button id="border_btn" class="option_btn" title='Geeft omranding weer, dit uitzetten helpt tegen lelijke omrandingen.'>Omrandingen</button>
        <button id="use_icon_btn" class="option_btn" title='Geeft alle knoppen op de navigatiebalk weer als icoontjes.'>Iconen</button>
        <button id="show_graph_btn" class="option_btn" title='Voegt een Grafiek optie toe aan de resultaten pagina.'>Grafiek</button>
        <h1>
            <button id="swap_img_btn" class="option_btn" title='Vervangt de gegeven afbeeldingen.'>Vervang afbeeldingen</button>
            <input id="swap_img_txt" class="text_field" title="Formaat: ORIGINELE_URL1,NIEUWE_URL1;ORIGINELE_URL2,NIEUWE_URL2 ..." type="text"></input>
        </h1>
        <script src="/scripts/SSPRO_SETTINGS.js"></script>
    </body>
</html>
